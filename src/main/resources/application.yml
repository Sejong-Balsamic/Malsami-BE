spring:
  profiles:
    active: prod
  config:
    import: "classpath:yeopjeon.yml,classpath:score.yml,classpath:exp.yml,classpath:admin.yml, classpath:post-tier.yml"
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          show_sql: true
          format_sql: true
          open-in-view: false
          use_sql_comments: true
  servlet:
    multipart:
      enabled: true  # 파일 업로드를 허용
      max-file-size: 200MB  # 업로드할 수 있는 파일의 최대 크기
      max-request-size: 200MB  # 요청 전체의 최대 크기
      file-size-threshold: 10MB
mvc:
  path-match:
    matching-strategy: ant_path_matcher

springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /docs/swagger