<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>

<body class="notice-page">

<div th:replace="fragments/header :: header"></div>
<div class="ui content u-margin-vertical-large u-padding-horizontal-medium">
  <!-- 페이지 제목 -->
  <div class="ui main text container u-margin-bottom-large">
    <h1 class="ui header">공지사항</h1>
  </div>

<!--  Tabulator 테이블  -->
  <div class="table-container">
    <div id="notice-table"></div>
  </div>
</div>




<div th:replace="fragments/footer :: footer"></div>

<link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
<script type="text/javascript">

  let noticeTable = new Tabulator();

  // DOM 완성 시
  $(document).ready(function () {
    initData();
  });

  /**
   * 데이터 초기화
   */
  function initData() {
    noticeTable = initNoticeTable();
  }

  /**
   * 테이블 초기화
   */
  function initNoticeTable() {

    var table = new Tabulator("#notice-table", {
      layout: "fitDataTable",
      columns: [
        {title: "번호", field: "id", width: 50},
        {title: "제목", field: "title", width: 1000},
        {title: "작성자", field: "writer", width: 100},
        {title: "작성일", field: "createdDate", width: 100},
        {title: "조회수", field: "viewCount", width: 50},
        {title: "좋아요", field: "likeCount", width: 50}
      ],

      ajaxURL: "/"
    });

    return table;
  }

</script>
</body>
</html>
