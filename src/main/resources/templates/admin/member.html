<!-- src/main/resources/templates/admin/member.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>

<body class="admin-dashboard">
<div th:replace="fragments/header :: header"></div>

<div class="ui container u-margin-vertical-large u-padding-horizontal-medium">
  <!-- 페이지 제목 -->
  <div class="ui main text container u-margin-bottom-large">
    <h1 class="ui header">회원 관리</h1>
  </div>

  <!-- 검색 및 필터 섹션 -->
  <div class="ui segment">
    <div class="ui form">
      <div class="three fields">
        <div class="field">
          <label>검색</label>
          <input type="text" id="quickSearch" placeholder="이름, 학번, 전공 검색...">
        </div>
        <div class="field">
          <label>계정 상태</label>
          <select class="ui dropdown" id="statusFilter">
            <option value="">전체</option>
            <option value="ACTIVE">활성</option>
            <option value="INACTIVE">비활성</option>
            <option value="SUSPENDED">정지</option>
          </select>
        </div>
        <div class="field">
          <label>역할</label>
          <select class="ui dropdown" id="roleFilter">
            <option value="">전체</option>
            <option value="ADMIN">관리자</option>
            <option value="USER">일반사용자</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Tabulator 테이블 -->
  <div id="member-table"></div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<!-- Tabulator 리소스 -->
<link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
<link href="https://unpkg.com/tabulator-tables/dist/css/tabulator_semantic-ui.css" rel="stylesheet">
<script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>

<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function () {
    var table = new Tabulator("#member-table", {
      layout: "fitColumns",
      ajaxURL: "/admin/member/all",
      ajaxConfig: {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + localStorage.getItem("accessToken")
        }
      },
      ajaxRequestFunc: function(url, config, params) {
        const formData = new FormData();
        formData.append("page", 0);
        formData.append("size", 10);
        formData.append("sortField", "createdDate");
        formData.append("sortDirection", "desc");

        return fetch(url + "?accessToken=" + localStorage.getItem("accessToken"), {
          method: "POST",
          headers: config.headers,
          body: formData
        })
        .then(response => response.json())
        .then(data => data.membersPage.content);
      },
      columns: [
        {title: "학번", field: "studentId"},
        {title: "이름", field: "studentName"},
        {title: "전공", field: "major"},
        {title: "학년", field: "academicYear"},
        {title: "재학상태", field: "enrollmentStatus"},
        {title: "계정상태", field: "accountStatus"},
        {title: "역할", field: "roles", formatter: function(cell) {
            return cell.getValue().join(", ");
          }}
      ],
      pagination: true,
      paginationSize: 10
    });
  });
</script>

</body>
</html>
